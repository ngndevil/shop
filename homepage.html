<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Shop</title>
    <link rel="stylesheet" href="/css/bar.css">
    <link rel="stylesheet" href="/css/hompage.css">
    <link rel="stylesheet" href="/css/hompagevanh.css">
    <link rel="stylesheet" href="/css/slideshow.css">
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
    <div id="bar">
        <a href="http://127.0.0.1:5500/homepage.html">
            <img id="logo" src="/image/logo.png">
        </a>
        <a href="http://127.0.0.1:5500/homepage.html" id="nameshop">MILITARY SHOP</a>
        <input id="search" placeholder="Tìm kiếm..."/><br>
        <button type="submit" id="searchbutton">
            <img id="kinhlup" src="/image/search.png">
            <strong>Tìm kiếm</strong>
        </button>
        <a href="http://127.0.0.1:5500/giohang.html">
            <img id="giohang" src="/image/giohang.png">
        </a>
        <button type="submit" id="logout">LOG OUT</button>
    </div>
    <div id="adslist">
        <div id="list">
            <button id="dssp"><p>DANH SÁCH SẢN PHẨM</p></button>
            <div id="rf"><p>RIFLE</p></div>
            <div id="mg"><p>MACHINE GUN</p></div>
            <div id="pt"><p>PISTOL</p></div>
            <div id="smg"><p>SMG</p></div>
            <div id="sr"><p>SNIPER RIFLE</p></div>
            <div id="rk"><p>ROCKET</p></div>
            <div id="gn"><p>GRENADE</p></div>
            <div id="am"><p>ARMOR</p></div>
            <div id="asr"><p>ACCESSORIES</p></div>
        </div>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <div class="slide first">
                    <img src="/image/ads1.png" alt="">
                </div>
                <div class="slide">
                    <img src="/image/ads2.png" alt="">
                </div>
                <div class="slide">
                    <img src="/image/ads3.png" alt="">
                </div>
                <div class="slide">
                    <img src="/image/ads4.png" alt="">
                </div>
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>
            <div class="navigation-manual">
                <label id="ads1" for="radio1" class="manual-btn"></label>
                <label id="ads2" for="radio2" class="manual-btn"></label>
                <label id="ads3" for="radio3" class="manual-btn"></label>
                <label id="ads4" for="radio4" class="manual-btn"></label>
            </div>
        </div>
        
        <script type="text/javascript">
            var counter = 0;
            function myFunction(){
                counter = counter+1;
                if(counter > 4)
                    counter = 1;
                document.getElementById("ads"+counter).click()
                
            }
            setInterval(() => {myFunction()}, 3000)
        </script>
    </script>
    </div>
    <div id="namespnb">Sản Phẩm Nổi Bật</div>
    <div id="spnb">
    <div id="listspngang">
        <div id="hang1">
            <img id="hang" src="/image/m4.png">
            <p>M4A1</p>
            <p>3200$</p>
            <button class="button" id="info">Xem thông tin</button>
            <button class="button" id="add" onclick="thongbao();addgh();">Thêm vào giỏ hàng</button>
        </div>
        <div id="hang2">
            <img id="hang" src="/image/ak.png">
            <p>AK</p>
            <p>2700$</p>
            <button class="button" id="info">Xem thông tin</button>
            <button class="button" id="add" onclick="thongbao();addgh();">Thêm vào giỏ hàng</button>
        </div>
        <div id="hang2">
            <img id="hang" src="/image/m16.png">
            <p>M16</p>
            <p>3000$</p>
            <button class="button" id="info">Xem thông tin</button>
            <button class="button" id="add" onclick="thongbao();addgh();">Thêm vào giỏ hàng</button>
        </div>
        </div>
        
    </div>
    <script  src="/js/hompage.js"></script>
    <script  src="/js/addgh.js"></script>
</body>
</html>

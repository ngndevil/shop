<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <img id="img" src="./image/logoshop.png">
    <div class="card">
        <h2>LOGIN</h2>
        <h4>NEW CUSTOMER ?
            <span>
                <a href="https://signup-dsc.web.app" style="color: orangered;">SIGN UP FOR FREE</a>
            </span>
        </h4>
        <div>
            <input id="email" placeholder="User name"/><br>
        </div>
        <div>
            <input class="input" type="password" name="password" id="password" placeholder="Enter the password">
            <i class="far fa-eye" id="togglePassword"></i>
        </div>
        <div>
            <button type="submit" id="login" style="background-color: rgb(93, 97, 114);"><strong>LOG IN</strong></button>
        </div>
        <p id="wrong"></p>
    </div>
    <script src="/js/checkpass.js"></script>
</body>
</html>
